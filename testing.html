<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ChatGPT API Chatbot</title>
    <style>
      .chatbot-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        padding: 1rem;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      .chatbot-header {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .chatbot-messages {
        flex: 1;
        overflow-y: scroll;
        padding: 1rem;
        background-color: #f0f0f0;
        border-radius: 0.5rem;
      }
      .chatbot-message {
        margin-bottom: 1rem;
        padding: 1rem;
        border-radius: 0.5rem;
      }
      .chatbot-message-bot {
        background-color: #fff;
        align-self: flex-start;
      }
      .chatbot-message-user {
        background-color: #007bff;
        color: #fff;
        align-self: flex-end;
      }
      .chatbot-input {
        display: flex;
        align-items: center;
        margin-top: 1rem;
      }
      .chatbot-input input {
        flex: 1;
        padding: 0.5rem;
        font-size: 1.2rem;
        border-radius: 0.5rem 0 0 0.5rem;
        border: none;
      }
      .chatbot-input button {
        padding: 0.5rem 1rem;
        font-size: 1.2rem;
        background-color: #007bff;
        color: #fff;
        border-radius: 0 0.5rem 0.5rem 0;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="chatbot-container">
      <div class="chatbot-header">
        <h2>ChatGPT API Chatbot</h2>
      </div>
      <div class="chatbot-messages">
        <!-- Messages will be displayed here -->
      </div>
      <div class="chatbot-input">
        <input type="text" placeholder="Type your message here...">
        <button>Send</button>
      </div>
    </div>

      const apiKey = "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";

        const url = `http://mm1.ltd/chatgpt.php`;
        const data = JSON.stringify({
          prompt: message,
          max_tokens: 50,
          temperature: 0.7,
        });
        const headers = {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`,
        };
        return fetch(url, { method: "POST", headers, body: data })
          .then(response => response.json())
          .then(data => data.choices[0].text);
      }
