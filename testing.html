<html>
  <head>
    <meta charset="UTF-8">

    <title>Gareth's Blog Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #F5F5F5;
      }
      header {
        background-color: #222222;
        color: #FFFFFF;
        padding: 20px;
        text-align: center;
      }
      h1 {
        font-size: 36px;
        font-weight: 600;
        margin: 0;
        text-transform: uppercase;
      }
      section {
        padding: 80px 0;
      }
      .container {
        max-width: 1140px;
        margin: 0 auto;
      }
      .post {
        background-color: #FFFFFF;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin: 20px;
        overflow: hidden;
        position: relative;
      }
      .post:hover {
        transform: translateY(-10px);
      }
      .post-image {
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 250px;
        width: 100%;
      }
      .post-content {
        padding: 40px;
      }
      h2 {
        font-size: 24px;
        font-weight: 500;
        margin: 20px 0;
      }
      p {
        font-size: 14px;
        line-height: 1.5;
        margin: 20px 0;
      }
      .read-more {
        background-color: #222222;
        color: #FFFFFF;
        display: inline-block;
        padding: 10px 20px;
        text-transform: uppercase;
        transition: all 0.2s;
      }
      .read-more:hover {
        background-color: #FFFFFF;
        color: #222222;
        cursor: pointer;
      }
    </style>
  </head>
